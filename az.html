<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des tâches</title>
  <link rel="stylesheet" href="az.css">
</head>
<body>
  <div class="container">
    <h1>Ajouter une nouvelle tâche</h1>
    <form id="task-form">
      <div class="form-group">
        <label for="task-title">Titre de la tâche</label>
        <input type="text" id="task-title" name="task-title" placeholder="Saisir le titre de la tâche">
      </div>
      <div class="form-group">
        <label for="task-category">Catégorie</label>
        <select id="task-category" name="task-category">
          <option value="personnel">Personnel</option>
          <option value="travail">Travail</option>
        </select>
      </div>
      <div class="form-group">
        <label for="task-description">Description</label>
        <textarea id="task-description" name="task-description" placeholder="Détails de la tâche (optionnel)"></textarea>
      </div>
      <div class="form-group">
        <label for="task-date">Date d'échéance</label>
        <input type="date" id="task-date" name="task-date">
      </div>
      <div class="form-group">
        <label for="task-time">Heure</label>
        <input type="time" id="task-time" name="task-time">
      </div>
      <button type="button" id="add-task-btn">Ajouter la tâche</button>
    </form>

    <h2>Mes tâches</h2>
    <!-- Champ de recherche -->
    <input type="text" id="search-task" placeholder="Rechercher une tâche">

    <!-- Zone de filtres avec indicateur mobile et compte des tâches -->
    <div class="filters">
      <div class="filter-container">
        <div class="filter-indicator"></div>
        <button id="filter-all">Toutes (<span id="count-all">0</span>)</button>
        <button id="filter-todo">À faire (<span id="count-todo">0</span>)</button>
        <button id="filter-done">Terminées (<span id="count-done">0</span>)</button>
      </div>
    </div>

    <!-- Liste des tâches -->
    <ul id="task-list">
      <!-- Les tâches seront ajoutées ici dynamiquement -->
    </ul>
  </div>
  
  <script src="az.js"></script>
</body>
</html>
